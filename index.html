<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="js.js" defer></script>
</head>

<body>
    <div class="p-5" id="image-holder">
        <div class="container p-1 bg-primary bg-gradient border border-3 rounded-2">
            <div class="timer">
                <div id="minutes">25</div>
                <div id="seconds">00</div>
            </div>

            <div class="controls">
                <button id="start" class=" btn btn-success">Start</button>
                <button id="reset" class=" btn btn-dark">Reset</button>
            </div>

            <div class="input-section">
                <label for="timer-length">Timer Length (minutes):</label>
                <input type="number" id="timer-length" min="1" max="60" value="25">
            </div>
        </div>
    </div>

    <audio id="notification">
        <source src="ringtone.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
